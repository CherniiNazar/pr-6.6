<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Prak 6.6</title>
  </head>
  <body>
    <h1>Поштова форма</h1>
      <form name="mailer" method="post" action="" enctype="text/plain" onSubmit="(document.mailer.action += mailtoandSubject)"
      >
        <table border="2" align="center" cellspacing="1" cellpadding="2" bgcolor="#FFFFE0">
          <tr>
            <td><font size="2" color="#0000CD">Ім'я:</font></td>
            <td>
              <input type="text" name="Name"size="24"  onChange="msg(this.form)"/>
            </td>
          </tr>
          <tr>
            <td><font size="2" color="#0000CD">Тема:</font></td>
            <td>
              <input type="text" name="Subject" size="24" onChange="msg(this.form)"/>
            </td>
          </tr>
          <tr>
            <td><font size="2" color="#0000CD">Повідомлення:</font></td>
            <td>
              <textarea  name="Message" cols="40" rows="6" onChange="msg(this.form)" ></textarea>
            </td>
          </tr>
          <tr>
            <td colspan="2" align="center">
              <input type="submit"  value="Відправити" ONCLICK="return checkIt()" />
              <input type="reset" value=" Очистити " />
            </td>
          </tr>
        </table>
      </form>
      
    <script>
        function checkIt() { 
            if (document.forms.mailer.Name.value != "") { // функція перевірки поля Name
            } else {
            alert("\nОбласть \"Ім'я\" у формі. \n\Будь ласка, введіть своє ім'я."); // виводить повідомлення, якщо поле Name не заповнено
            document.forms.mailer.Name.focus(); // вертає курсор на поле Name
            return false;
            }

            if (document.forms.mailer.Subject.value != "") { // функція перевірки поля Subject
            } else {
            alert("\nОбласть \"Тема\" в формі. \n\Будь ласка, введіть, введите те-му."); //виводить повідомлення, якщо поле Subject не заповнено
            document.forms.mailer.Subject.focus(); // вертає курсор на поле Subject
            return false;
            }

            if (document.forms.mailer.Message.value != "") { // функція перевірки поля
            Message
            return true; // ВСЕ ВІДМІННО
            } else {
            alert("\nОбласть \"Повідомлення\" в формі. \n\nБудь ласка, напишіть повідомлення."); // виводить повідомлення, якщо поле Message не заповнено
            document.forms.mailer.Message.focus(); // вертає курсор на поле Message
            return false;
            }
        }
        function msg() { // функція відправки
        document.mailer.action = "mailto:astra1990@meta.ua"
        mailtoandSubject = (('?Subject=' + document.mailer.Subject.value) + '&Body=' +
        document.mailer.Message.value);
        }
            
    </script>
  </body>
</html>
